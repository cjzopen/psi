<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PageSpeed Insights 批量測試</title>
  <style>
    #all {
      max-width: 1600px;
      margin: 0 auto;
      font-size: 16px;
    }
    table {
      border: 1px solid black;
      width: 100%;
    }
    th {
      text-align: center;
      font-weight: bold;
      padding: 8px;
    }
    td {
      padding: 6px;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
      gap: 6px;
    }
    .tab-button {
      padding: 10px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .tab-button.active {
      background-color: #bc10e3;
      color:honeydew;
    }
    .performance-bar {
      width: 360px;
      height: 12px;
      background-color: #ddd;
      position: relative;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 12px;
      & .fill {
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        &.red{
          background-color: #f51b4e;
        }
        &.yellow{
          background-color: #e88a2c;
        }
        &.green{
          background-color: #46e607;
        }
      }
    }
  </style>
</head>
<body>
<div id="all">
  <button onclick="runPageSpeedTest()">開始測試</button>
  <p id="status"></p>
  <a id="downloadLink" style="display: none;">下載 CSV</a>
  <div class="tabs" id="tabs"></div>
  <div id="tabContents"></div>
</div>
<script>
const urls = [
  "https://www.digiwin.com/tw/blog/10/index/3354.html",
  "https://www.digiwin.com/tw/blog/8/index/3246.html",
  "https://www.digiwin.com/tw/ERP/blog_bom",
  "https://www.digiwin.com/tw/ERP/this-is-erp",
  "https://www.digiwin.com/tw/software/PLM/index",
  "https://www.digiwin.com/tw/dsc/solution/WB002839/iso",
  "https://www.digiwin.com/tw/ERP/blog_wip",
  "https://www.digiwin.com/tw/dsc/project/digiwinathena/index",
  "https://www.digiwin.com/tw/5GAIOT/#/",
  "https://www.digiwin.com/tw/",
  "https://www.digiwin.com/tw/portal/article/index/id/701.html",
  "https://www.digiwin.com/tw/dsc/project/WB002940/index.html",
  "https://www.digiwin.com/tw/dsc/OT-IaaS/01_3/",
  "https://www.digiwin.com/tw/dsc/solution/WB002783/WB00278301.html",
  "https://www.digiwin.com/tw/dsc/solution/WB002553/WB00255301.html",
  "https://www.digiwin.com/tw/course.html",
  "https://www.digiwin.com/tw/case.html",
  "https://www.digiwin.com/tw/case/3453.html",
  "https://www.digiwin.com/tw/case/1069.html",
  "https://www.digiwin.com/tw/aboutdsc.html",
  "https://www.digiwin.com/tw/contact/eform.html",
  "https://www.digiwin.com/tw/dsc/OT-OMS/01/CFV.html",
  "https://www.digiwin.com/tw/dsc/hr/WB003024/CS/#/CS",
  "https://www.digiwin.com/tw/dsc/hr/WB003024/MT/#/MT",
  "https://www.digiwin.com/tw/activity.html",
  "https://www.digiwin.com/tw/activity/3482.html",
  "https://www.digiwin.com/tw/activity_report.html",
  "https://www.digiwin.com/tw/activity_report/3177.html",
  "https://www.digiwin.com/tw/activity_report/1281.html",
  "https://www.digiwin.com/tw/dsc/project/ESG/index.html",
  "https://www.digiwin.com/tw/ERP/erp-all.html",
  "https://www.digiwin.com/tw/dsc/service/WB002736/WB00273601.html",
  "https://www.digiwin.com/tw/dsc/service/WB002736/WB00273601_repair",
  "https://www.digiwin.com/tw/video.html",
  "https://www.digiwin.com/tw/dsc/solution/article/informationsecurity",
  "https://www.digiwin.com/tw/dsc/project/FRC/index",
  "https://smarterp.digiwin.com/digiwintw/01/",
  "https://www.digiwin.com/tw/dsc/solution/WB002972/cloud",
  "https://www.digiwin.com/tw/software/719.html"
];
const apiKey = "AIzaSyD0DQyhQAhUjY94_nr2_K6GQYdf0-rvLpc";
const statusElement = document.getElementById("status");

async function fetchPageSpeedData(url, index) {

  statusElement.innerText = `處理第 ${index + 1} 筆資料中（${url}）...`;
  
  const apiUrl = `https://www.googleapis.com/pagespeedonline/v5/runPagespeed?url=${encodeURIComponent(url)}&strategy=mobile&key=${apiKey}`;
  try {
    const response = await fetch(apiUrl);
    const data = await response.json();

    // 檢查 Lighthouse Data
    const hasLabData = !!data.lighthouseResult;

    function safeGet(path, defaultValue = "N/A") {
      return path.split('.').reduce((acc, key) => acc?.[key], data) ?? defaultValue;
    }

    let performanceScore = hasLabData
      ? safeGet("lighthouseResult.categories.performance.score", 0) * 100
      : safeGet("loadingExperience.overall_category", "N/A");

    let lcp = hasLabData
      ? safeGet("lighthouseResult.audits.largest-contentful-paint.numericValue", 0) / 1000
      : safeGet("loadingExperience.metrics.LARGEST_CONTENTFUL_PAINT_MS.percentile", 0) / 1000;

    let fcp = hasLabData
      ? safeGet("lighthouseResult.audits.first-contentful-paint.numericValue", 0) / 1000
      : safeGet("loadingExperience.metrics.FIRST_CONTENTFUL_PAINT_MS.percentile", 0) / 1000;

    let inp = safeGet("loadingExperience.metrics.INTERACTION_TO_NEXT_PAINT.percentile", 0) / 1000;

    let ttfb = safeGet("lighthouseResult.audits.server-response-time.numericValue", 0) / 1000;

    let speedIndex = hasLabData
      ? safeGet("lighthouseResult.audits.speed-index.numericValue", 0) / 1000
      : "N/A";

    // 四捨五入
    if (performanceScore !== "N/A") performanceScore = Math.round(performanceScore);
    if (lcp !== "N/A") lcp = lcp.toFixed(3);
    if (fcp !== "N/A") fcp = fcp.toFixed(3);
    if (inp !== "N/A") inp = inp.toFixed(3);
    if (ttfb !== "N/A") ttfb = ttfb.toFixed(3);
    if (speedIndex !== "N/A") speedIndex = speedIndex.toFixed(3);

    return { url, performanceScore, lcp, fcp, inp, ttfb, speedIndex };
  } catch (error) {
    console.error("Error fetching data for", url, error);
    return { url, performanceScore: "Error", lcp: "Error", fcp: "Error", inp: "Error", ttfb: "Error", speedIndex: "Error" };
  }
}

function createPerformanceBar(performanceScore) {
  const bar = document.createElement('div');
  bar.className = 'performance-bar';
  const fill = document.createElement('div');
  fill.className = 'fill';
  fill.style.width = `${performanceScore}%`;
  if (performanceScore <= 50) {
    fill.classList.add('red');
  } else if (performanceScore <= 79) {
    fill.classList.add('yellow');
  } else {
    fill.classList.add('green');
  }
  bar.appendChild(fill);
  return bar;
}

function createTabContent(result) {
  const tabContent = document.createElement('div');
  tabContent.className = 'tab';
  tabContent.innerHTML = `
    <h3>${result.url}</h3>
    <div>Performance: ${result.performanceScore}</div>
    <div class="performance-bar-container"></div>
    <div>LCP: ${result.lcp}</div>
    <div>FCP: ${result.fcp}</div>
    <div>INP: ${result.inp}</div>
    <div>TTFB: ${result.ttfb}</div>
    <div>Speed Index: ${result.speedIndex}</div>
  `;
  const barContainer = tabContent.querySelector('.performance-bar-container');
  barContainer.appendChild(createPerformanceBar(result.performanceScore));
  return tabContent;
}

function createTabButton(index, url) {
  const tabButton = document.createElement('div');
  tabButton.className = 'tab-button';
  tabButton.innerText = `URL ${index + 1}`;
  tabButton.onclick = () => {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
    document.getElementById(`tab-${index}`).classList.add('active');
    tabButton.classList.add('active');
  };
  return tabButton;
}

async function runPageSpeedTest() {
  statusElement.innerText = "開始處理...";
  const results = [];
  const tabs = document.getElementById("tabs");
  const tabContents = document.getElementById("tabContents");
  tabs.innerHTML = "";
  tabContents.innerHTML = "";

  for (let i = 0; i < urls.length; i++) {
    const result = await fetchPageSpeedData(urls[i], i);
    results.push(result);

    // 創建頁籤和內容
    const tabButton = createTabButton(i, result.url);
    const tabContent = createTabContent(result);
    tabContent.id = `tab-${i}`;
    tabs.appendChild(tabButton);
    tabContents.appendChild(tabContent);
  }

  // 激活第一個頁籤
  if (results.length > 0) {
    document.querySelector('.tab-button').classList.add('active');
    document.querySelector('.tab').classList.add('active');
  }

  // 轉換成 CSV 格式
  let csvContent = "data:text/csv;charset=utf-8,URL,Performance,LCP,FCP,INP,TTFB,Speed Index\n";
  results.forEach(({ url, performanceScore, lcp, fcp, inp, ttfb, speedIndex }) => {
    csvContent += `"${url}",${performanceScore},${lcp},${fcp},${inp},${ttfb},${speedIndex}\n`;
  });

  statusElement.innerText = "處理完成！";

  // 下載連結
  const encodedUri = encodeURI(csvContent);
  const downloadLink = document.getElementById("downloadLink");
  downloadLink.setAttribute("href", encodedUri);
  downloadLink.setAttribute("download", "pagespeed_results.csv");
  downloadLink.style.display = "block";
  downloadLink.innerText = "下載 CSV";
}
</script>
</body>
</html>
